name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Syntax check bash scripts
        run: |
          for f in *.sh; do
            echo "Checking syntax: $f"
            bash -n "$f"
          done

      - name: Shellcheck bash scripts
        run: |
          for f in *.sh; do
            echo "Running shellcheck: $f"
            shellcheck "$f"
          done

